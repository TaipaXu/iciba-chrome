<div class="iciba">
    <header class="iciba-header">
        <a class="iciba-title" href="https://www.iciba.com">iCIBA</a>
    </header>
    <div class="iciba-content {{iciba-lookup-visibility}}">
        <div class="iciba-pronounciations">
            <span
            class="iciba-pronounciations__item {{iciba-uk-text-visibility}}">
                英<a
                class="iciba-pronounciations__item-mark {{pronounciations__item-uk-mark--soundable}}"
                data-tts="{{pronounce-uk-tts}}">[{{pronounce-uk-text}}]</a>
            </span>
            <span
            class="iciba-pronounciations__item {{iciba-us-text-visibility}}">
                美<a
                class="iciba-pronounciations__item-mark {{pronounciations__item-us-mark--soundable}}"
                data-tts="{{pronounce-us-tts}}">[{{pronounce-us-text}}]</a>
            </span>
            <div
            class="iciba-pronounciations__item-sound-icon {{iciba-other-text-visibility}}">
                <img src="{{pronounce-other-icon}}" alt="" data-tts="{{pronounce-other-tts}}">
            </div>
        </div>
        <div class="iciba-means {{iciba-means-visibility}}">
            {{iciba-means}}
        </div>
    </div>
    <div class="iciba-content {{iciba-translate-visibility}}">
        <div class="iciba-translate">
            {{iciba-translate}}
        </div>
    </div>
</div>
